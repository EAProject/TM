<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="style.css" />
    </h:head>
    <h:body>
        TM CHECKING
        <h:form id="form">
            <p:panel header="Personal Details">
                <h:panelGrid columns="2">
                    <h:outputText value="FirstName" />
                    <h:inputText value="#{teacherBean.teacher.firstName}" />  
                    <h:outputText value="MiddleName" />
                    <h:inputText value="#{teacherBean.teacher.middleName}" />                 
                    <h:outputText value="LastName" />
                    <h:inputText value="#{teacherBean.teacher.lastName}" />
                    <h:outputText value="Email" />
                    <h:inputText value="#{teacherBean.teacher.email}" />
                    <h:outputText value="Password" />
                    <h:inputText value="#{teacherBean.teacher.password}" />
                    <h:outputText value="ContactNumber" />
                    <h:inputText value="#{teacherBean.teacher.contactNumber}" />
                    <f:facet name="footer">
                        <h:commandButton value="Add" action="#{teacherBean.addTeacher}"/>
                    </f:facet>
                </h:panelGrid>    
                <br/>
                <h:commandButton value="Show" action="#{teacherBean.showTeacherInfo}"/>
                #{teacherBean.teachers.size()}
            </p:panel>
            <br/>
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="teachers" var="teach" value="#{teacherBean.teachers}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Row Editing
                </f:facet>

                <p:ajax event="rowEdit" listener="#{teacherBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{teach.id}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{teach.id}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="FullName">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{teach.firstName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{teach.firstName}" style="width:100%" /></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
