<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        TM CHECKING
        <h:form>
            <p:panel header="Personal Details">
                <h:panelGrid columns="2">
                    <h:outputText value="FirstName" />
                    <h:inputText value="#{teacherBean.teacher.firstName}" />  
                    <h:outputText value="MiddleName" />
                    <h:inputText value="#{teacherBean.teacher.middleName}" />                 
                    <h:outputText value="LastName" />
                    <h:inputText value="#{teacherBean.teacher.lastName}" />
                    <h:outputText value="Email" />
                    <h:inputText value="#{teacherBean.teacher.email}" />
                    <h:outputText value="Password" />
                    <h:inputText value="#{teacherBean.teacher.password}" />
                    <h:outputText value="ContactNumber" />
                    <h:inputText value="#{teacherBean.teacher.contactNumber}" />
                    <f:facet name="footer">
                        <h:commandButton value="Add" action="#{teacherBean.addTeacher}"/>
                    </f:facet>
                </h:panelGrid>    
                <br/>
                <h:commandButton value="Show" action="#{teacherBean.showTeacherInfo}"/>
                #{teacherBean.teachers.size()}
            </p:panel>
        </h:form>
    </h:body>
</html>
