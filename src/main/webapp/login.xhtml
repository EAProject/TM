<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="style.css" />
    </h:head>
    <h:body>
        TM CHECKING
        <h:form id="form">
            <p:panel header="Login Panel">
                 <h:outputText value="#{loginManaged.errorMessage}"/>
                <h:panelGrid columns="2">
                   
                    <h:outputText value="Username" />
                    <h:inputText value="#{loginManaged.username}" />  
                    <h:outputText value="Password" />
                    <h:inputSecret value="#{loginManaged.password}" />                 
                </h:panelGrid>    
                <br/>
                <h:commandButton value="Login" action="#{loginManaged.checkLogin()}"/>
            </p:panel>
           
        </h:form>
    </h:body>
</html>
