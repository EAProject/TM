      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/main_template.xhtml">
        <ui:define name="body">
            <div class="col-lg-12 center" style="text-align: center;">
            <div class="col-lg-6">
        TM CHECKING
       
        <h:form >
            <p:panel header="Login Panel" styleClass="success">
                 <h:outputText value="#{loginManaged.errorMessage}"/>
                <h:panelGrid columns="2">
                   
                    <h:outputText value="Username" />
                    <h:inputText value="#{loginManaged.username}" />  
                    <h:outputText value="Password" />
                    <h:inputSecret value="#{loginManaged.password}" />                 
                </h:panelGrid>    
                <br/>
                <h:commandButton value="Login" action="#{loginManaged.checkLogin()}"/>
            </p:panel>
           
        </h:form>
        </div>
        </div>
        
        
        </ui:define>
        
    </ui:composition>
