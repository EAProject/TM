<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/main_template.xhtml">
        <ui:define name="body">
            Total Student Checking
            <h:form>
                <p:dataTable var="tm" value="#{studentDetails.totalTMCheckings}" paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" >
                    <p:column headerText="FirstName" >                        
                        <h:outputText value="#{tm.student.firstName}" />
                    </p:column>
                      <p:column headerText="LastName" >                        
                          <h:outputText value="#{tm.student.lastName}" />
                    </p:column>
                    <p:column headerText="Email" >                        
                        <h:outputText value="#{tm.student.email}" />
                    </p:column>
                    <p:column headerText="Total TMChecking" >                        
                        <h:outputText value="#{tm.tmCount}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
